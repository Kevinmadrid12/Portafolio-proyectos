<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoPulse News - Contactanos</title>
        <!-- Font-awesome Iconos-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- AOS Library-->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <!-- Animate CSS Library -->
        <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <!-- Estilo CSS Propio -->
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/style-contactanos.css">
        <!--Favicon-->
        <link rel="shortcut icon" href="../img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../img/images-removebg-preview.png">
            <div class="icono-menu" id="menu-mobile">
                <i class="fa-solid fa-bars" id="icono-hamburguesa"></i>
            </div>
        </div>
        <div class="container-nav" id="menu-movimiento">
            <nav class="menu-nav">
                <ul class="menu">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="Nosotros.html">Nosotros</a></li>
                    <li><a href="Noticias.html">Noticias</a></li>
                    <li><a href="contactanos.html">Contactanos</a></li>
                </ul>
            </nav>
            <div class="social-media">
                <nav class="menu-social">
                    <ul>
                        <li><a href="https://www.facebook.com/?locale=es_LA"><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a></li>
                        <li><a href="https://twitter.com/?lang=es"><i class="fa-brands fa-x-twitter"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <form class="forms">
            <h4>Envianos tu noticia</h4>
    
            <input type="text" class="name controllers" placeholder="Nombre: " required>
            <input type="text" class="email controllers" placeholder="Contacto: " required>
            <textarea maxlength="400" minlength="10" class="message controllers" cols="20" rows="6" placeholder="Suceso: "></textarea>
            
            <button class="button">Enviar</button>
        </form>
    </div>

    <footer>
        <div class="logo logo-mobile">
            <img src="../img/images-removebg-preview.png" alt="">
        </div>
        <div class="info">
            <h4>World Machine</h4>
            <h4>San Salvador, El Salvador C.A</h4>
            <h4>info-worldmachine@gmail.com</h4>
        </div>
        <div class="social-media">
            <nav class="menu-social">
                <ul>
                    <li></i><a href="https://www.facebook.com/?locale=es_LA"><i class="fa-brands fa-facebook"></i></a></li>
                    <li></i><a href="https://www.instagram.com/"><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="https://twitter.com/?lang=es"></a><a href="#"><i class="fa-brands fa-x-twitter"></i></li>
                </ul>
            </nav>
        </div>
    </footer>
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> AOS.init(); 
    const menu = document.getElementById('menu-mobile');
    const movimiento = document.getElementById('menu-movimiento');
    const icono = document.getElementById('icono-hamburguesa');

    menu.addEventListener('click', function(){
        if(movimiento.className === 'container-nav'){
            movimiento.className += ' container-nav-2';
            icono.className += ' fa-x';
        }else{
            movimiento.className = 'container-nav';
            icono.className = ' fa-solid fa-bars';
        }
    });
    </script>
</body>
</html>
